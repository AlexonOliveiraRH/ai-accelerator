apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: dsp-example-init
spec:
  params: []
  pipelineRef:
    name: dsp-example
  taskRunTemplate:
    serviceAccountName: pipeline
  timeouts:
    pipeline: 1h0m0s
  workspaces:
  - name: source
    volumeClaimTemplate:
      metadata:
        creationTimestamp: null
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: ocs-external-storagecluster-ceph-rbd
        volumeMode: Filesystem
